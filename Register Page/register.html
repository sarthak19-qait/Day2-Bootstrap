<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Login Page/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="ui">
                    <h1 class="headingg text-center">Registration Form</h1>
                    <form class="form-group text-center">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label class="lab">First Name</label>
                                <input type="text" required placeholder="Enter your first name" class="form-control">
                            </div>
                            <div class="col-md-6">
                                    <label class="lab">Last Name</label>
                                    <input required type="text" placeholder="Enter your last name" class="form-control">
                            </div>
                        </div>
                        <br>
                        <label class="lab">Email</label>
                        <input type="email" required placeholder="Enter your email" class="form-control"><br>
                        <div class="row">
                        <div class="col-md-6">
                            <label class="lab">Password</label>
                            <input type="password" required placeholder="Enter your password" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="lab">Re-Type Password</label>
                            <input type="password" required placeholder="Retype Again" class="form-control">
                        </div>
                        </div>
                        <br>
                        <label class="lab">Gender &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <label class="radio-inline lab"><input type="radio" value="Male" name="gender">Male</label>&nbsp;&nbsp;
                        <label class="radio-inline lab"><input type="radio" value="Female" name="gender">Female</label>&nbsp;&nbsp;
                        <label class="radio-inline lab"><input type="radio" value="Other" name="gender">Other</label> 
                        <br><br>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="lab">Phone Number</label>
                                <input required type="number" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="lab">Date Of Birth</label>
                                <input required type="date" class="form-control">
                            </div>
                        </div>
                        <br>
                        <label class="lab">Language &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <label class="checkbox-inline lab"><input type="checkbox" value="Hindi" name="gender">Hindi</label>&nbsp;&nbsp;
                        <label class="checkbox-inline lab"><input type="checkbox" value="English" name="gender">English</label>&nbsp;&nbsp;
                        <label class="checkbox-inline lab"><input type="checkbox" value="Japanese" name="gender">Japanese</label> 
                        <br><br>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle btn-block btn-lg" type="button" data-toggle="dropdown">Country
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">India</a></li>
                                <li><a href="#">USA</a></li>
                                <li><a href="#">New York</a></li>
                            </ul>
                        </div>
                        <br>
                        <label class="lab">Choose file</label>
                        <input type="file" class="form-control"><br>
                        <input type="submit" value="Submit" class="btn btn-success btn-block btn-lg">
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
